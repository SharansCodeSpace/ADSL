<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Book a Crane</h2>
    <form (ngSubmit)="createBooking()">
      <div class="mb-4">
        <label class="block text-gray-700">Crane Type</label>
        <select [(ngModel)]="craneType" name="craneType" class="w-full px-3 py-2 border rounded">
          <option value="mobile">Mobile</option>
          <option value="stationary">Stationary</option>
          <option value="hybrid">Hybrid</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">From Date</label>
        <input type="date" [(ngModel)]="fromDate" name="fromDate" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">To Date</label>
        <input type="date" [(ngModel)]="toDate" name="toDate" class="w-full px-3 py-2 border rounded" required />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Submit Booking</button>
    </form>
  </div>
