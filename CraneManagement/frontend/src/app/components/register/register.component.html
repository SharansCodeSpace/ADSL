<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form (ngSubmit)="register()">
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Role</label>
        <select [(ngModel)]="role" name="role" class="w-full px-3 py-2 border rounded">
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
