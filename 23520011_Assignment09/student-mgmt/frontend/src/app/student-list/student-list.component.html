<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Student List</h2>

  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Error!</strong>
    <span class="block sm:inline">{{ errorMessage }}</span>
  </div>

  <table class="table-auto w-full border-collapse border border-gray-400">
    <thead class="bg-gray-100">
      <tr>
        <th class="border border-gray-400 px-4 py-2">ID</th>
        <th class="border border-gray-400 px-4 py-2">First Name</th>
        <th class="border border-gray-400 px-4 py-2">Last Name</th>
        <th class="border border-gray-400 px-4 py-2">Age</th>
        <th class="border border-gray-400 px-4 py-2">Department</th>
        <th class="border border-gray-400 px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students" class="hover:bg-gray-50">
        <td class="border border-gray-400 px-4 py-2">{{ student.student_id }}</td>
        <td class="border border-gray-400 px-4 py-2">{{ student.first_name }}</td>
        <td class="border border-gray-400 px-4 py-2">{{ student.last_name }}</td>
        <td class="border border-gray-400 px-4 py-2">{{ student.age }}</td>
        <td class="border border-gray-400 px-4 py-2">{{ student.department }}</td>
        <td class="border border-gray-400 px-4 py-2">
          <button (click)="deleteStudent(student.student_id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
